<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainBox" id="mainBox">
        <h1>JavaScript Quiz</h1>
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quizBox">
        <h1>Question <span id="qSpan"></span></h1>
        <span id="question"></span>
        <ul id="options">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <button class="btn" id="nextBtn" onclick="next()">Next</button>
    </div>

    <div class="resultBox">
        <h1 id="msg"></h1>
        <div class="rSpan">
            <span>Total Questions: <span id="total"></span></span>
            <span>Correct Answers: <span id="correct"></span></span>
            <span>Wrong Answers: <span id="wrong"></span></span>
        </div>
        <div id="progress">
            <span>Score: <span id="score"></span>%</span>
        </div>
        <button class="btn" id="tryAgainBtn" onclick="tryAgain()">Try Again</button>
    </div>

</body>
<script src="./app.js"></script>

</html>

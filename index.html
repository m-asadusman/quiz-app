<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz of Thrones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainBox" id="mainBox">
        <h1>Quiz of Thrones</h1>
        <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quizBox">
        <h1>Question <span id="qSpan"></span></h1>
        <span id="question"></span>
        <ul id="options" >
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <button class="btn" id="nextBtn" onclick="next()">Next</button>
    </div>

    <div class="resultBox">
        <h1 id="msg"></h1>
        <img src="./assets/sword.png" alt="GOT-Sword">
        <div class="rSpan">
            <span>Total Questions: <span id="total"></span></span>
            <span>Correct Answers: <span id="correct"></span></span>
            <span>Wrong Answers: <span id="wrong"></span></span>
        </div>
        <div id="progress">
            <span>Score: <span id="score"></span>%</span>
        </div>
        <button class="btn" id="tryAgainBtn" onclick="tryAgain()">Try Again</button>
    </div>

</body>
<script src="./app.js"></script>
</html>
